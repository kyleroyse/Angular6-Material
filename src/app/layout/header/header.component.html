<div fxLayout="row" fxLayoutAlign="space-between center">
  <div class="px-5" fxLayout="row" fxLayoutAlign="start center">{{title}}</div>
  <div fxLayout="row" fxLayoutAlign="end center">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input type="text" placeholder="Search" aria-label="Number" matInput [formControl]="myControl"
          [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <i class="material-icons">
        search
      </i>
    </form>
    <button mat-button [matMenuTriggerFor]="menu" class="simplebox">
      <img id="user-img" src="../../../assets/img/kyle tiger.png" class="img-fluid">
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item class="simplebox">Profile</button>
      <button mat-menu-item class="simplebox">Settings</button>
      <hr>
      <button mat-menu-item class="simplebox" routerLink="/login">Log out</button>
    </mat-menu>
  </div>
</div>
