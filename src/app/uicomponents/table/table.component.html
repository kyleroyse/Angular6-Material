<table cdk-table [dataSource]="tableDataSource$" class="mb-5 table table-striped table-dark">
  
    <!-- Hero Name Column -->
    <ng-container cdkColumnDef="name">
      <th cdk-header-cell *cdkHeaderCellDef> Hero Name </th>
      <td cdk-cell *cdkCellDef="let row"> {{row.name}} </td>
    </ng-container>
  
    <!-- Hero Types Column -->
    <ng-container cdkColumnDef="types">
      <th cdk-header-cell *cdkHeaderCellDef> Types </th>
      <td cdk-cell *cdkCellDef="let row"> {{row.types}} </td>
    </ng-container>
  
    <!-- Hero Attack Column -->
    <ng-container cdkColumnDef="attack">
      <th cdk-header-cell *cdkHeaderCellDef> Attack </th>
      <td cdk-cell *cdkCellDef="let row"> {{row.attack}} </td>
    </ng-container>
  
    <!-- Hero Defense Column -->
    <ng-container cdkColumnDef="defense">
      <th cdk-header-cell *cdkHeaderCellDef> Defense </th>
      <td cdk-cell *cdkCellDef="let row"> {{row.defense}} </td>
    </ng-container>
  
    <!-- Hero Speed Column -->
    <ng-container cdkColumnDef="speed">
      <th cdk-header-cell *cdkHeaderCellDef> Speed </th>
      <td cdk-cell *cdkCellDef="let row"> {{row.speed}} </td>
    </ng-container>
  
    <!-- Hero Healing Column -->
    <ng-container cdkColumnDef="healing">
      <th cdk-header-cell *cdkHeaderCellDef> Healing </th>
      <td cdk-cell *cdkCellDef="let row"> {{row.healing}} </td>
    </ng-container>
  
    <!-- Hero Recovery Column -->
    <ng-container cdkColumnDef="recovery">
      <th cdk-header-cell *cdkHeaderCellDef> Recovery </th>
      <td cdk-cell *cdkCellDef="let row"> {{row.recovery}} </td>
    </ng-container>
  
    <!-- Hero Health Column -->
    <ng-container cdkColumnDef="health">
      <th cdk-header-cell *cdkHeaderCellDef> Health </th>
      <td cdk-cell *cdkCellDef="let row"> {{row.health}} </td>
    </ng-container>
  
    <!-- Level Up Column -->
    <ng-container cdkColumnDef="levelUp">
      <th cdk-header-cell *cdkHeaderCellDef></th>
      <td cdk-cell *cdkCellDef="let row">
        <button type="button" class="btn btn-info" (click)="levelUp(row.name)">Level Up!!!</button>
      </td>
    </ng-container>
  
    <!-- Header and Row Declarations -->
    <tr cdk-header-row *cdkHeaderRowDef="displayedColumns$.value"></tr>
    <tr cdk-row *cdkRowDef="let row; columns: displayedColumns$.value"></tr>
  
  </table>
  
  <!-- Mat Table -->

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
